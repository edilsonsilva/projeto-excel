<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <style>
        /* Estilos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse; /* Remove o espaçamento entre as bordas */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Estilos para o cabeçalho da tabela */
        th {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }

        /* Estilos para as células da tabela */
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd; /* Linha separadora entre as linhas */
        }

        /* Efeito de cor ao passar o mouse sobre uma linha */
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilo para a última linha não ter borda inferior */
        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Lista de Produtos</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook Gamer Pro</td>
                <td>R$ 15.800,00</td>
            </tr>
            <tr>
                <td>Mouse Óptico Sem Fio</td>
                <td>R$ 820,00</td>
            </tr>
            <tr>
                <td>Teclado Mecânico RGB</td>
                <td>R$ 750,00</td>
            </tr>
            <tr>
                <td>Monitor 27" 4K</td>
                <td>R$ 5.100,00</td>
            </tr>
            <tr>
                <td>Headset Gamer 7.1</td>
                <td>R$ 750,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
